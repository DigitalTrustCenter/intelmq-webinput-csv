<VirtualHost *>
    ServerName localhost

    WSGIDaemonProcess www user=max group=max threads=5
    WSGIScriptAlias / /usr/local/bin/intelmq_webinput_csv

    <Directory /usr/local/bin/>
        WSGIProcessGroup www
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
