<html lang="en">

<head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IntelMQ CSV Uploader</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/font-awesome-4.7.0/css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bulma.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='intelmq_webinput.css') }}">
    {% endblock %}
</head>

<body>
  <script>
    const BASE_URL = '{{ url_for("form") }}';
  </script>

    <section class="hero is-primary is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item">
                  <nav class="level">
                    <div class="level-left">
                    <div class="level-item">
                      <img src="https://certtools.github.io/images/intelmq_carrousel.png" height="10px">
                    </div>
                    <div class="level-item">
                      <p class="is-size-4">  CSV Uploader</p>
                    </div>
                    </div>
                  </nav>
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <a href="{{ url_for('form') }}", class="navbar-item {% if request.url_rule.endpoint == 'form' %} is-active{% endif %}">
                    Upload
                  </a>
                  <a href="{{ url_for('preview') }}", class="navbar-item {% if request.url_rule.endpoint == 'preview' %} is-active{% endif %}">
                    Preview
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container has-text-centered">
            <p class="title">
                {% block title %}{% endblock %}
            </p>
          </div>
        </div>
    </section>

    <section class="section" id="CSVapp">
        {% block content %}{% endblock %}

        <!--Footer-->
        <section class="section">
            <div class="container">
                <div class="field is-grouped">
                    <div class="text">
                        <p><a href="https://github.com/certat/intelmq-webinput-csv/">intelmq-webinput-csv</a> {{ config['VERSION'] }}</p>
                    </div>
                </div>
            </div>
        </section>

    </section>

    {% block js %}
        <script src="{{ url_for('static', filename='plugins/jquery-3.2.1.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/vue-2.4.2.js') }}"></script>
    {% endblock %}
</body>

</html>
